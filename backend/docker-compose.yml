# Optional Docker Compose setup for local containerized testing
# This matches the production environment more closely than native development
# 
# Usage:
#   docker-compose up          # Start all services
#   docker-compose down        # Stop and remove containers
#   docker-compose logs -f     # Follow logs
#
# Note: For daily development, continue using IntelliJ + local PostgreSQL
#       Use this only when you want to test in a production-like environment

version: '3.8'

services:
  # Spring Boot backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disney-backend
    ports:
      - "8080:8080"
    environment:
      # Use local profile for Docker Compose (connects to 'db' service)
      SPRING_PROFILES_ACTIVE: local
      # Override database connection to use Docker service name
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/disneyapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: amelia
      # JVM options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - disney-network
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: disney-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: disneyapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: amelia
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - disney-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    name: disney-postgres-data

networks:
  disney-network:
    name: disney-network
    driver: bridge
