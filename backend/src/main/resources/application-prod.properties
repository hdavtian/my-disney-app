# Production profile - Neon PostgreSQL
# These values will be overridden by environment variables in Azure Container Apps
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/disneyapp}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:changeme}

# Flyway baseline configuration for existing production database
# This tells Flyway: "If you find an existing database without version history,
# assume V1 was already applied and start migrations from there"
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# Enable Swagger UI in production for demo/portfolio purposes
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
